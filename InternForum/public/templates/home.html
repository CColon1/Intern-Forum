
<h3> <a href="#/post">{{pageTitle}}</a></h3>




  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3" ng-repeat="category in categories" ng-click="setTab(category)">
           <a > {{category.title}}</a></li>
      </ul>
    </div>

  </div>
<table class = "hoverable">
        <thead>
          <tr>
              <th data-field="id">Title</th>
              <th data-field="name">Author</th>
              <th data-field="name">Date</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="post in posts">
            <td>{{post.title}}</td>
            <td>{{post.author}}</td>
            <td><i class="material-icons"><a href="#/post/{{post._id}}"> visibility</i></td>
          </tr>
        </tbody>
      </table>

      <form ng-submit="addPost()"
        style="margin-top:30px;">
        <h3>Add a new post</h3>
        
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Message"
          ng-model="message"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
