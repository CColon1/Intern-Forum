<h3><a href="#/home">{{post.title}}</a></h3>
<ul class="collection with-header">
    <li class="collection-header"><h4>{{post.body}}</h4></li>
    <li class="collection-item" ng-repeat="comment in post.comments">{{comment.body}}<br /><h6 class="pull-right">-{{comment.author}}</h6></li>
</ul>
</p>

<div ng-show="error" class="alert alert-danger row">
    <span>{{error}}</span>
</div>

<h3>Add a Comment...</h3>
<form ng-submit="addComment()">
    <input type="text" ng-model="body" placeholder="type"></input>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
